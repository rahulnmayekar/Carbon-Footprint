<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
</head>
<body>
    <div>
        <form method="POST" action="/calculateTotalWeight">
            <label for="cargoWeight">Weight of Cargo (kg)</label> 
            <input type="text" name="cargoWeight" value={{cargoWeight}}>
            <br><br>
            <label for="vehicleWeight">Weight of Vehicle (kg)</label>
            <input type="text" name="vehicleWeight" value={{vehicleWeight}}>
            <br><br>
            <input type="submit" name="calculateTotalWeight" value="Calculate Total Weight in kg">
        </form>
        <h3>{{totalWeight}}</h3>
    </div>
    <br><br>
    <div>
        <form method="POST" action="/contract">
            <h5>Choose the vehicle Type</h5>
                <select id="vehicleType" name="vehicleType">
                    <option value="LCV">LCV</option>
                    <option value="HCV">HCV</option>
                </select>
            <br><br>
            <label for="avgDistance">Distance covered (km)</label> 
            <input type="text" name="avgDistance" value={{avgDistance}}>
            <br><br>
            <!-- <label for="vehcicleType">Type of Vehicle</label>
            <input type="text" name="vehcicleType" value={{vehcicleType}}>
            <br><br> -->
            <label for="numberOfVehicle">Number of vehicle</label>
            <input type="text" name="numberOfVehicle" value={{numberOfVehicle}}>
            <br><br>
            <!-- <label for="totalWeight">Total Weight</label>
            <input type="text" name="totalWeight" value={{totalWeight}}>
            <br><br> -->
            <input type="submit" name="contract" value="Calculate Carbon Footprint">
        </form>
    </div>
    <br>
    <div>
</body>
</html>
